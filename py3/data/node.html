<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="asyncoro.css" />

    <script type="text/javascript" src="jquery.js"></script>

    <script type="text/javascript">
    //<![CDATA[

      jQuery.ajaxSettings.traditional = true;

      var node_ip_addr = null;
      var timer = null;
      var timeout = 1000 * %(TIMEOUT)s;

      function getLocationParam(param) {
        param = param.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + param + '=([^&#]*)'),
        results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      function show_node(host) {
        $.ajax({
          url: '/node_info',
          method: 'POST',
          data: {'host':host},
          dataType: 'json',
          timeout: Math.min(5000, timeout)
        })

          .done(function(node) {
            $('#messages').html('');
            if (node.hasOwnProperty('ip_addr')) {
              node_ip_addr = node.ip_addr;
              $('#node_ip_addr').text(node.ip_addr);
              $('#node_name').text(node.name);
              $('#node_procs').text(node.procs.length);
              $('#node_coros_submitted').text(node.coros_submitted);
              $('#node_coros_done').text(node.coros_done);
              $('#node_coros_running').text(node.coros_submitted - node.coros_done);
              $('#node_update').text((new Date(1000 * node.update_time)).toLocaleTimeString());
              if ($('#node').is(':hidden')) {
                $('#node').show();
                $('#timeout-div').show();
              }

              var rows = '';
              $.each(node.procs, function(i, proc) {
                rows += '<tr><td>' + (i + 1) + '</td>' +
                  '<td><a href="process.html?location=' + proc.location + '" ' + 'title="View coros on ' +
                  proc.location + '">' + proc.location + '</a></td><td>' +
                  proc.coros_submitted + '</td><td>' + proc.coros_done + '</td><td>' +
                  (proc.coros_submitted - proc.coros_done) + '</td><td>' +
                  (new Date(1000 * proc.update_time)).toLocaleTimeString() + '</td></tr>';

              });
              if (node.procs.length > 0) {
                if ($('#procs').is(':hidden')) {
                  $('#procs').show();
                }
                $('#procs-table tbody').html(rows);
              } else {
                $('#procs').hide();
                $('#messages').append('<li style="margin:10px 0;"><span class="border">' +
                                      'No processes running on this node.</span></li>');
              }

              var now = new Date();
              $('#messages').append('<li>Status updated at ' + now.toLocaleTimeString() + '</li>');
              if (timeout >= 1000) {
                timer = setTimeout(function() { show_node(node.ip_addr) }, timeout);
              }
            } else {
              $('#messages').append('<li>Failed to get information about "' + host + '"</li>');
              $('#node').hide();
              $('#timeout-div').hide();
              $('#procs').hide();
            }

          })

          .fail(function(jqXHR, textStatus, errorThrown) {
            $('#messages').append('<li>Node update failed</li>');
            $('#jobs').hide();
          });
      }

      $(document).ready(function() {
        var host = getLocationParam('host');
        $('#host').val(host);

        if (!host) {
          $('#node').hide();
          $('#timeout-div').hide();
          $('#procs').hide();
        } else {
          show_node(host);
        }
	
        $('#node-update').click(function() {
          host = $('#host').val().trim();
          // $(this).prop('disabled', true);
          if (timer != null) {
            clearTimeout(timer);
            timer = null;
          }
          show_node(host);
        });

        $('#timeout-update').click(function() {
          var update_sec = $('#timeout-value').val();
          if (!$.isNumeric(update_sec)) {
            $('#messages').append('<li>Invalid timeout value ignored.</li>');
            $('#timeout-value').val(timeout / 1000);
            return false;
          }
          update_sec = parseInt(update_sec);
          if (timer != null) {
            clearTimeout(timer);
            timer = null;
          }

          if (update_sec < 1) {
            update_sec = 0;
            $('#messages').append('<li>Timed updates disabled.</li>');
          }

          if (timeout != (1000 * update_sec)) {
            $.ajax({
              url: '/set_poll_sec',
              method: 'POST',
              data: {timeout: update_sec},
              timeout: 1000
            });
          }

          $('#timeout-value').val(update_sec);
          timeout = 1000 * update_sec;
          show_node(node_ip_addr);
        });

      });

    //]]>
    </script>

  <title>discoro: Node Information</title>
  </head>
  <body>

    <div id="page">
      <nav style="margin:0 auto;" id="navigation" role="navigation">
        <ul>
          <li><a href="cluster.html">Cluster</a></li>
          <li class="active"><a href="node.html">Node</a></li>
          <li><a href="process.html">Process</a></li>
        </ul>
      </nav>

      <h1 style="margin:2em 0;"><span class="title">discoro: Node Information</span></h1>

      <table id="node" class="fancy shadow" style="margin:20px auto;text-align:left;font-weight:bold;">
        <tbody>
          <tr>
            <td>IP Address</td><td id="node_ip_addr"></td>
          </tr>
          <tr>
            <td>Name</td><td id="node_name"></td>
          </tr>
          <tr>
            <td>Processes</td><td id="node_procs"></td>
          </tr>
          <tr>
            <td>Coros Submitted</td><td id="node_coros_submitted"></td>
          </tr>
          <tr>
            <td>Coros Done</td><td id="node_coros_done"></td>
          </tr>
          <tr>
            <td>Coros Running</td><td id="node_coros_running"></td>
          </tr>
          <tr>
            <td>Last Update</td><td id="node_update"></td>
          </tr>
        </tbody>
      </table>

      <div id="procs">

        <table class="fancy shadow" style="margin:20px auto;" id="procs-table">
          <caption><span class="border" style="display:inline-block;">Processes</span></caption>
          <thead>
            <tr><th></th><th>Process</th><th>Coros Submitted</th><th>Coros Done</th>
              <th>Coros Running</th><th>Last Update</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>

      <hr style="margin:10px;" />

      <div id="timeout-div" style="margin:10px auto;">
        <span class="border" style="padding:10px;display:inline-block;">
          <strong>Update Interval Seconds:</strong>
          <input style="width:3em;" maxlength="6" type="text" id="timeout-value" value="%(TIMEOUT)s" />
          <button type="button" id="timeout-update" style="margin-left:5px;">Update</button>
        </span>
      </div>

      <div style="margin:10px auto;">
        <span class="border" style="padding:10px;display:inline-block;">
          <strong>Name or IP of Node to Show : </strong>
          <input style="width:10em;" maxlength="32" type="text" id="host" value="" />
          <button type="button" id="node-update" style="margin-left:5px;">Update</button>
        </span>
      </div>

      <hr style="margin:10px;" />

      <div>
        <ul id="messages" style="margin:1em auto;display:inline-block;"></ul>
      </div>

    </div>
  </body>
</html>
